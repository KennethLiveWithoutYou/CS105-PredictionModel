<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/form_style.css">
    <script src="../static/script.js" defer></script>
    <title>Advertising Sales Model</title>
</head>
<body>
    <h1>Advertising Sales Prediction</h1>

    <form id="salesForm">
        <label for="TV">TV:</label>
        <input type="number" id="TV" name="TV" required step="0.1">

        <label for="Radio">Radio:</label>
        <input type="number" id="Radio" name="Radio" required step="0.1">

        <button type="submit">Predict Sales</button>
    </form>

    <div id="result"></div>

    <div id="correlationSummary">
        <h2>Feature Correlation Summary</h2>
        <ul>
            {% for feature, corr in correlations.items() %}
                <li>{{ feature }}: {{ "%.2f"|format(corr) }}</li>
            {% endfor %}
        </ul>
        <p>NOTE: Only features with an absolute correlation greater than 0.30 were selected.</p>
    </div>

    <div class="model">
        <h3>Advertising Model</h3>
        <img src="{{ url_for('static', filename='models/advertise_model_actual_vs_pred.png') }}" alt="Advertising Actual vs Predicted">
        <img src="{{ url_for('static', filename='models/advertise_model_residuals.png') }}" alt="Advertising Residual Plot">
        <img src="{{ url_for('static', filename='models/advertise_model_residual_hist.png') }}" alt="Advertising Residual Plot Histogram">
        <img src="{{ url_for('static', filename='models/advertise_model_qqplot.png') }}" alt="Advertising Q-Q Plot">
    </div>
</body>
</html>
